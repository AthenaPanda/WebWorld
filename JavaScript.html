        <div class="container">
            <h2>ES6</h2>
            <p><strong>let命令</strong></p>
            <p>用来声明变量，但只在代码块有效。
                <button type="button" class="btn btn-default btn-xs showletcode">More</button>
            </p>
            <pre class="letcode" style="display:none">
            for(let i = 0;i < 10;i++) { 
            &nbsp;&nbsp;...... 
            }</pre>
            <ul>
                <li>let声明的变量仅在块级作用域内有效.</li>
                <li>let所声明的变量必须在声明后使用，不存在变量提升</li>
            </ul>
        </div>
    </body>
